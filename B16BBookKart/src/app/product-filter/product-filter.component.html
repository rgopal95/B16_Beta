<mat-nav-list class="p-1 mat-elevation-z4">
  <mat-list-item routerLink="/" routerLinkActive="active-list-item"><a (click)="filter('')">All Category</a></mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item><a (click)="filter('Biography')">Biography</a></mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item><a (click)="filter('Fiction')">Fiction</a></mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item><a (click)="filter('Mystery')">Mystery</a></mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item><a (click)="filter('Fantasy')">Fantasy</a></mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item><a (click)="filter('Romance')">Romance</a></mat-list-item>
</mat-nav-list>
<!-- </mat-card> -->

<div class="form-group mb-4">
  <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search" />
</div>

<mat-card>
  <mat-card-content>
    <mat-slider class="full-width" [max]="max" [min]="min" [step]="step" [thumbLabel]="thumbLabel" [displayWith]="formatLabel" [(ngModel)]="value" (change)="onSliderChange($event)"></mat-slider>
  </mat-card-content>
</mat-card>
<!-- dummy display -->

<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of filterCategory | keyFilter:searchText">
      <div class="card col-md-3">
        <h5>Title:{{ item.title }}</h5>
        <h5>Category:{{ item.category }}</h5>
        <h5>Price:{{ item.price }}</h5>
      </div>
    </ng-container>
  </div>
</div>
